  const tabsContainer = document.getElementById('menu-tabs');
  const grid = document.getElementById('menu-grid');
  const categoryTitle = document.getElementById('category-title');


  const getCategories = () => ['TODOS', ...Array.from(new Set(menuData.map(i => i.category)))];


  const formatPrice = (price) => {
    return `$${Number(price).toLocaleString("es-CO")}`;
  };

  const createCard = (item) => {
    const div = document.createElement('div');
    div.className = 'group';
    div.innerHTML = `
      <div class="w-full aspect-square bg-cover bg-center rounded-xl mb-4 overflow-hidden" style='background-image: url("${item.imageUrl || ''}");'></div>
      <p class="font-semibold">${item.name}</p>
      <p class="text-sm text-subtle-light dark:text-subtle-dark">${formatPrice(item.price)}</p>
    `;

    return div;
  };

  const renderItems = (items) => {
    grid.innerHTML = '';
    if (!items || items.length === 0) {
      grid.innerHTML = '<p class="text-subtle-light dark:text-subtle-dark">No hay productos en esta categoría.</p>';
      return;
    }
    const fragment = document.createDocumentFragment();
    items.forEach(item => fragment.appendChild(createCard(item)));
    grid.appendChild(fragment);
  };

  const renderTabs = () => {
    tabsContainer.innerHTML = '';
    const cats = getCategories();
    cats.forEach((cat, idx) => {
      const a = document.createElement('a');
      a.href = '#';
      a.className = 'py-3 text-sm font-bold border-b-2 transition-colors';
      if (idx === 0) {
        a.classList.add('border-primary', 'text-primary');
      } else {
        a.classList.add('border-transparent', 'text-subtle-light', 'dark:text-subtle-dark', 'hover:text-primary', 'dark:hover:text-primary', 'hover:border-primary');
      }
      a.textContent = cat;
      a.dataset.category = cat;
      a.addEventListener('click', (e) => {
        e.preventDefault();
        tabsContainer.querySelectorAll('a').forEach(el => {
          el.classList.remove('border-primary', 'text-primary');
          el.classList.add('border-transparent', 'text-subtle-light', 'dark:text-subtle-dark');
        });
        a.classList.remove('border-transparent', 'text-subtle-light', 'dark:text-subtle-dark');
        a.classList.add('border-primary', 'text-primary');

        categoryTitle.textContent = cat === 'TODOS' ? 'Todos' : cat;
        const items = cat === 'TODOS' ? menuData : menuData.filter(i => i.category === cat);
        renderItems(items);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      tabsContainer.appendChild(a);
    });
  };

  renderTabs();
  renderItems(menuData);

  window._krono = {
    menuData,
    renderItems,
    renderTabs
  };
});
