<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>CoffeePan</title>
  <script src="https://cdn.tailwindcss.com?plugins=container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#d46c11',
            'background-light': '#f8f7f6',
            'background-dark': '#221810',
          },
          fontFamily: {
            display: ['Epilogue'],
          },
          borderRadius: {
            DEFAULT: '0.25rem',
            lg: '0.5rem',
            xl: '0.75rem',
            full: '9999px',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#333] dark:text-[#ccc]">
  <div class="flex min-h-screen flex-col">


    <header class="sticky top-0 z-10 border-b border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      
      <div class="flex items-center gap-3">
        <h1 class="text-xl font-bold">CoffeePan</h1>
        <video autoplay loop muted class="h-12 w-12 rounded-full border-4 border-transparent shadow-lg">
              <source src="./images/video.mp4" type="video/mp4">
      </div>

      
      <nav class="hidden md:flex items-center gap-8">
        <a class="text-sm font-medium hover:text-primary transition-colors" href="index.html">Inicio</a>
        <a class="text-sm font-medium text-primary" href="./menu_page.html">Nuestro Menú</a>
        <a class="text-sm font-medium hover:text-primary transition-colors" href="./history_page.html">Nuestra Historia</a>
        <a class="text-sm font-medium hover:text-primary transition-colors" href="./contact_page.html">Contacto</a>
      </nav>

      
      <button id="menu-btn" class="md:hidden rounded p-2 text-[#221810] dark:text-background-light hover:bg-primary/20 dark:hover:bg-primary/30">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
      </button>

      <a class="hidden sm:inline-flex items-center justify-center gap-3 px-8 py-3 bg-primary text-white font-bold rounded-lg shadow-lg hover:bg-primary/90 transition-all duration-300 transform hover:scale-105" href="https://wa.me/573028519529?text=Hola,%20tengo%20una%20pregunta%20sobre%20Coffee%20Pan." target="_blank">
        Ordena por WhatsApp
      </a>
    </div>
  </div>


  <nav id="mobile-menu" class="hidden md:hidden flex-col space-y-4 px-6 pb-4 bg-background-light dark:bg-background-dark">
    <a href="index.html" class="block py-2 hover:text-primary">Inicio</a>
    <a href="./menu_page.html" class="block py-2 hover:text-primary">Nuestro Menú</a>
    <a href="./history_page.html" class="block py-2 hover:text-primary">Nuestra Historia</a>
    <a href="./contact_page.html" class="block py-2 hover:text-primary">Contacto</a>
  </nav>
</header>

    <main class="flex-grow">
      <div class="relative h-[calc(100vh-68px)]">
        <div class="absolute inset-0 bg-cover bg-center" style='background-image: url("./images/20201112_101327.jpg");'></div>
        <div class="absolute inset-0 bg-black/50"></div>
        <div class="relative z-10 flex h-full flex-col items-center justify-center text-center text-white px-4">
          <div class="mb-4">
            <video autoplay loop muted class="h-40 w-40 sm:h-20 sm:w-20 lg:h-80 lg:w-80 rounded-full border-4 border-transparent shadow-lg">
              <source src="./images/video.mp4" type="video/mp4">
          </div>
          <h1 class="text-4xl sm:text-6xl lg:text-7xl font-black tracking-tight">CoffeePan</h1>
          <p class="mt-4 max-w-2xl text-lg sm:text-xl text-white/90">Donde cada taza cuenta una historia</p>
          <div class="mt-8 flex flex-col sm:flex-row gap-4">
            <a href="menu_page.html" class="rounded-lg bg-primary px-8 py-3 text-base font-semibold text-white shadow-lg transition hover:bg-primary/90">Nuestro Menú</a>
            <a href="history_page.html" class="rounded-lg bg-background-light/20 dark:bg-background-dark/20 px-8 py-3 text-base font-semibold text-white transition hover:bg-background-light/30 dark:hover:bg-background-dark/30">Nuestra Historia</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
